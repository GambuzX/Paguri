<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>CASAS GRATIS!!!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato|Nunito&display=swap" rel="stylesheet">
    <link href="css/front_page.css" rel="stylesheet">
</head>

<body>

    <header>
        <a href="main_page.html">
            <img src="resources/logo_tmp.png">
        </a>
        <a href="main_page.html">
            Log in
        </a>
        <a href="main_page.html">
            Sign Up
        </a>
    </header>

    <section id="search_box">
        <h1>Your dream vacation, one click away... And also an html form filling away.</h1>
        <form action="" method="get">
            <label>
                WHERE TO? <input id="location" type="text" name="username" placeholder="Anywhere" value="">
            </label>

            <section id="dates">
                <label>
                    CHECK-IN <input id="check_in" type="date" name="username" placeholder="dd-mm-yyyy" value="">
                </label>

                <label>
                    CHECKOUT <input id="check_out" type="date" name="username" placeholder="dd-mm-yyyy" value="">
                </label>
            </section>

            <label>
                Guests <input id="guest_cnt" type="number" value="0" min="0" max="10" step="1">
            </label>

            <input id="submit_button" type="submit" value="SEARCH">
        </form>

    </section>

</body>

</html>
